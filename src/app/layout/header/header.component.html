<div class="operations-container">
  <div class="left-controls">
    <div class="search-bar">
      <input type="text" placeholder="Search products..." [(ngModel)]="searchQuery" (input)="onSearch()" />
    </div>

    <button (click)="sortProductsByName()" [class.active]="sortBy === 'name'">
      Sort by Name <span *ngIf="sortOrderName === 'asc'">ðŸ”¼</span><span *ngIf="sortOrderName === 'desc'">ðŸ”½</span>
    </button>

    <button (click)="sortProductsByPrice()" [class.active]="sortBy === 'price'">
      Sort by Price <span *ngIf="sortOrderPrice === 'asc'">ðŸ”¼</span><span *ngIf="sortOrderPrice === 'desc'">ðŸ”½</span>
    </button>

    <span>
      <label for="price">&nbsp; Filter by Price: </label>
      <input
        id="price"
        type="range"
        min="100"
        max="10000"
        step="50"
        [(ngModel)]="selectedPrice"
        (input)="filterByPrice($event)"
      >
      <span>{{ selectedPrice }}$</span>
    </span>
  </div>
</div>
