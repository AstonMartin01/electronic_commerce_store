<app-header 
  (sort)="sortProducts($event)" 
  (filter)="filterByPrice($event)">
</app-header>

<!-- Pagination Controls -->
<div class="pagination-container">
  <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
</div>

<div class="product-container">
  <div class="product-list">
    <div *ngFor="let product of filteredProducts | paginate: { itemsPerPage: pageSize, currentPage: page }" class="product-card">
      <a [routerLink]="['/product', product.id]">
        <img [src]="product.image" alt="{{ product.name }}" />
      </a>
      <h3 [routerLink]="['/product', product.id]" class="product-name">
        {{ product.name }}
      </h3>    
      <p>{{ product.description }}</p>
      <p><strong>Price: {{ product.price }}$</strong></p>
      <button class="product-button" (click)="addToCart(product)">Add to Cart ðŸ›’</button> 
    </div>
  </div>
