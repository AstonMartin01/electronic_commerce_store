<section class="faq-section">
  <h2 class="faq-heading">Frequently Asked Questions</h2>
  <div class="accordion">
    <div class="accordion-item" *ngFor="let faq of faqs; let i = index" [class.open]="faq.open">
      <button class="accordion-button" (click)="toggle(i)" [class.open]="faq.open">
        {{ faq.question }}
        <img
          class="icon"
          [src]="faq.open ? 'assets/down-arrow.svg' : 'assets/up-arrow.svg'"
          alt="Toggle Arrow"
        />
      </button>
      <div class="accordion-body" [class.open]="faq.open">
        <p>{{ faq.answer }}</p>
      </div>
    </div>
  </div>
</section>
